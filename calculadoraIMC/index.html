<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de IMC</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="titulo">
                <h1>Calculadora de - IMC</h1>
            </div>
        <div class="formulario">
            <div class="caixaForm">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" class="inputInformacoes">
            </div>
            <div class="caixaForm">
                <label for="altura">Altura: </label>
                <input type="text" id="altura" name="altura" class="inputInformacoes">
            </div>
            <div class="caixaForm">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso" class="inputInformacoes">
            </div>
            <div class="caixaForm botoes">
                <input class="botao" type="button" id="calcular"value="Calcular" >
                <input class="botao" type="button" id="limpar" value="Limpar">
            </div>
            <div class="caixaForm formResultado">
                <div class="blocoResultado"><p id="resultado"></p></div>
            </div>
            
        </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
